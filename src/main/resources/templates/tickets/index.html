<!doctype html>
<!-- html tag with Thymeleaf -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
<title>Dashboard Admin</title>
</head>
<body>

  <header>
    <nav th:replace="fragments/navbar :: navbar"></nav>
  </header>

  <main class="container">
    <h1 class="mb-3 text-center">Tickets</h1>

    <table class="table">
        <thead>
          <thead>
            <tr>
              <th>ID</th>
              <th>Titolo</th>
              <th>Descrizione</th>
              <th>Stato</th>
              <th>Operatore</th>
              <th>Data di creazione</th>
            </tr>
          </thead>
        </thead>
        <tbody>
          <tr th:each="ticket : ${tickets}" th:object="${ticket}">
            <td th:text="*{id}"/>
            <td th:text="*{title}"/>
            <td th:text="*{description}"/>
            <td th:text="*{status}"/>
            <td th:text="*{operator.name}"/>
            <td th:text="*{creationDate}"/>
            <td>
              <a th:href="@{/tickets/{id}(id=*{id})}" class="btn btn-primary">Mostra dettagli</a>
            </td>
          </tr>
        </tbody>
      </table>
</main>


<!-- Bootstrap Bundle with Popper -->
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
