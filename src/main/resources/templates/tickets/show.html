<!doctype html>
<!-- html tag with Thymeleaf -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
<title>Ticket</title>
</head>
<body>
  
  <header>
    <nav th:replace="fragments/navbar :: navbar"></nav>
  </header>
  
  <main class="container">
    <div class="card text-center" th:object="${ticket}">
      <div class="card-header">
        Categoria di ticket: [[*{category.name}]]
      </div>
      <div class="card-body">
        <h5 class="card-title">[[*{title}]]</h5>
        <p class="card-text">[[*{description}]]</p>
        <p class="card-text">Ticket preso in carico da [[*{operator.name}]]</p>
        <p class="card-text">STATO ATTUALE: [[*{status}]]</p>
        <a th:href="@{/tickets}" class="btn btn-primary">Torna alla home</a>
      </div>
      <div class="card-footer text-body-secondary">
        Data di creazione: [[*{creationDate}]]
      </div>
    </div>
  </main>

<!-- Bootstrap Bundle with Popper -->
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
